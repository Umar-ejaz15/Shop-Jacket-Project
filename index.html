<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quilted Jacket</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      padding: 20px 0;
    }

    nav ul {
      display: flex;
      gap: 20px;
    }

    nav ul li {
      list-style: none;
      text-transform: uppercase;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    nav ul li:hover {
      color: #007bff;
    }

    #headingtext {
      margin: 40px 0;
    }

    #headingtext h1 {
      font-size: 3rem;
      font-weight: 800;
      line-height: 1.2;
    }

    #content {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 40px;
    }

    .left, .right {
      flex: 1;
      min-width: 300px;
    }

    .left p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .right h2 {
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .right h2:hover {
      color: #007bff;
    }

    #imgsec img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      #headingtext h1 {
        font-size: 2rem;
      }

      #content {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <nav>
      <ul>
        <li>about</li>
        <li>news</li>
        <li>cart</li>
      </ul>
    </nav>
    <section id="headingtext">
      <h1>Lightly Padded, quilted jacket in recycled polyester</h1>
    </section>
    <section id="content">
      <div class="left">
        <p>Discover our eco-friendly quilted jacket, perfect for the conscious fashion enthusiast. Made with recycled polyester, this jacket combines style and sustainability.</p>
      </div>

      <div class="right">
        <h2>Add to cart</h2>
        <h2>Product details</h2>
        <h2>Shipping</h2>
      </div>
    </section>
    <section id="imgsec">
      <img src="https://img.freepik.com/free-photo/attractive-smiling-casual-student-girl-denim-jacket-with-backpack-coffee-joyfully-looking-camera-university-outdoor_574295-1391.jpg?t=st=1721541719~exp=1721545319~hmac=0ae898f184598bcfd5f027968c5640aefb0083299d5d79599b8053792c9fb3a8" alt="Woman wearing denim jacket">
    </section>
  </div>
</body>

</html>
